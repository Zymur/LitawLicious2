<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrollable Background</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Main content */
    .background-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .background-stack img {
      width: 100%;
      height: auto;
      max-width: 100vw;
    }

    /* Positioning for the go back button */
    .go-back-container {
      position: absolute;
      bottom: 20px; /* Adjust distance from the bottom of the image */
      left: 50%;
      transform: translateX(-50%); /* Center the button horizontally */
    }

    .go-back-container button {
      background-color: #a25123;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .go-back-container button:hover {
      background-color: #863f17;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      html {
        font-size: 14px;
      }

      .go-back-container button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="background-stack">
    <img src="win_image.png" alt="Section 7" />
    
    <!-- Go Back Button -->
    <div class="go-back-container">
      <button onclick="window.history.back()">Go Back</button>
    </div>

  </div>

</body>
</html>
