<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrollable Background</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
      background-color: #a25123;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.25rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: visible;
    }

    .header img {
      max-height: 6vh;
      width: auto;
      transform: scale(2); /* double the visual size */
      transform-origin: center;
      margin-bottom: 0.3rem;
    }

    /* Footer */
    .footer {
      background-color: #a25123;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem 2vw;
      font-size: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer img {
      height: 3vh; /* Make the image smaller */
      width: auto;
      transform: scale(2); /* scaled down */
      transform-origin: center;
    }

    /* Main content */
    .background-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10vh;
      padding-bottom: 7vh;
    }

    .background-stack img {
      width: 100%;
      height: auto;
      max-width: 100vw;
    }

    /* Positioning for the button inside image7 */
    .image7-container {
      position: relative;
      width: 100%;
    }

    .button-container {
      position: absolute;
      bottom: 150px; /* Adjust distance from the bottom of image7 */
      left: 50%;
      transform: translateX(-50%);
    }

    .button-container button {
      background-color: #a25123;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #863f17;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      html {
        font-size: 14px;
      }

      .header {
        font-size: 1.1rem;
        padding: 0.8rem 0;
      }

      .header img {
        transform: scale(1.6); /* scaled down a bit for smaller screens */
      }

      .footer {
        font-size: 0.9rem;
        padding: 0.6rem 1vw;
        gap: 0.4rem;
      }

      .footer img {
        height: 2vh;
        transform: scale(1); /* Normal size */
      }

      .button-container button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo1.png" alt="Litaw Licious Logo" />
  </div>

  <div class="background-stack">
    <img src="image1.png" alt="Section 1" />
    <img src="image2.png" alt="Section 2" />
    <img src="image3.png" alt="Section 3" />
    <img src="image4.png" alt="Section 4" />
    <img src="image5.png" alt="Section 5" />
    <img src="image6.png" alt="Section 6" />

    <div class="image7-container">
      <img src="image7.png" alt="Section 7" />
      <!-- Button inside image7 -->
      <div class="button-container">
        <button onclick="window.location.href='lose_page.html'">TAP ME!</button>
      </div>
    </div>

  </div>

  <div class="footer">
    <img src="footer_image.png" alt="Footer Icon" />
  </div>

</body>
</html>
